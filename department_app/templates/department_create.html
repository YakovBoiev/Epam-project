{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div>
  <h3>{{title}}</h3>
</div>
<form method="post">
  {{ form.hidden_tag() }}

    <p> {{form.submit() }} </p>
  </form>
{% endblock %}
